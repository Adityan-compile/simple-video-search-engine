<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Search Engine</title>
    <link rel="icon" href="pawxy.png">
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="script.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=47878fb065fcf4d58"></script>
</head>
<body>
    <div style="position: relative;">
        <div id="preview-overlay" class="preview-overlay flex col space-around bg-dark" style="display: none;">
            <div class="player-group bg-dark">
                <iframe id="player" type="text/html" width="500" height="300"
                  src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1"
                  frameborder="0"></iframe>
                  <div class="bg-dark color-white">
                      <h4 class="bg-dark" id="title"></h4>
                      <div class="flex align-start justify-start w-100 bg-dark m-10">
                        <div class="flex row start bg-dark">
                            <img class="bg-dark" src="youtube.svg" height="17px" width="17px">
                            <p class="bg-dark" id="owner"></p>
                        </div>
                        <span class="dot"></span>
                        <p class="bg-dark" id="views"></p>
                    </div>
                    </div>
            </div>
            <div class="flex nav space-around bg-dark">
                <button id="visit" class="br-10 overlay-btn visit">Visit</button>
                <button class="br-10 overlay-btn close" onclick="closePreview()">Close</button>
            </div>
        </div>
        <div id="main-content" class="flex col m-10">
            <h2> <img src="pawxy.png" height="20px" width="20px"> Simple Video Search Engine</h2>
            <div id="search-anchor"></div>
            <form action="/" method="get" role="search" class="flex" id="search-form" >
                <input type="search" autocomplete="off" name="q" id="search-box" class="search-box" placeholder="Search for Videos" aria-placeholder="Search for Videos" size="25rem">
                <button type="submit" class="search-btn">
                    <img class="search-icon" src="search.svg" height="30px" width="30px" alt="Search">
                </button>
            </form>
            <div id="results" class="flex col"></div>
            <div class="flex nav space-between m-10 nav-section">
                <div class="flex nav-control" onclick="prevPage()">
                    <img class="nav-icon" src="arrow-left.svg">
                    Prev
                </div>
                <div class="flex nav-control">
                    <h5 id="currentPage">0</h5>
                </div>
                <div class="flex nav-control" onclick="nextPage()">
                    Next
                    <img class="nav-icon" src="arrow-right.svg">
                </div>
            </div>
            <div>
                <button class="ext-search-btn m-10 nav-section" onclick="openInGoogle()">
                    <img class="search-icon" src="search.svg" height="16px" width="16px" alt="Search"> Search <span id="ext-query" style="font-weight: bold;"></span> on Google
                </button>
            </div>
        </div>
    </div>

</body>
</html>
